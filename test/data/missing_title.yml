#title: Simple model

choices:
  - choice1
  - choice2
choice_column: alternative

availability:
  choice1: avail_choice1
  choice2: avail_choice2

variables:
  - var1
  - var2
  - var3
  - var4

intercepts:
  var1: cchoice1
parameters:
  - p1
  - p2

specification:
  choice1:
    cchoice1 + p1*var1 + p2*var2
  choice2:
    p1*var3 + p2*var4
